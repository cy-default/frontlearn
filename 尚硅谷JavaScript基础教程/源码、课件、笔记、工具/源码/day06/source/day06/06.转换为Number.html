<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		
			/*
			 * 将其他的数据类型转换为Number
			 * 	 转换方式一：
			 * 		使用Number()函数
			 * 			- 字符串 --> 数字
			 * 				1.如果是纯数字的字符串，则直接将其转换为数字
			 * 				2.如果字符串中有非数字的内容，则转换为NaN
			 * 				3.如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
			 * 			- 布尔 --> 数字
			 * 				true 转成 1
			 * 				false 转成 0
			 * 
			 * 			- null --> 数字     0
			 * 
			 * 			- undefined --> 数字 NaN
			 * 
			 * 转换方式二：
			 * 		- 这种方式专门用来对付字符串
			 * 		- parseInt() 把一个字符串转换为一个整数
			 * 		- parseFloat() 把一个字符串转换为一个浮点数
			 */
			
			var a = "123";

			//调用Number()函数来将a转换为Number类型
			a = Number(a); //123
			
			a = false;
			a = Number(a); // 0
			
			a = null;
			a = Number(a);// 0
			
			a = undefined;
			a = Number(a); // NAN
			
			a = "123567a567px";
			//调用parseInt()函数将a转换为Number
			/*
			 * parseInt()可以将一个字符串中的有效的整数内容去出来，
			 * 	然后转换为Number
			 */
			a = parseInt(a); // "123567
			console.log(a);
			
			/*
			 * parseFloat()作用和parseInt()类似，不同的是它可以获得有效的小数
			 */
			a = "123.456.789px";
			a = parseFloat(a);
			console.log(a); // 123.456
			
			/*
			 * 如果对非String使用parseInt()或parseFloat()
			 * 	它会先将其转换为String然后在操作
			 */
			a = true;
			a = parseInt(a); // 1
			
			a = 198.23;
			a = parseInt(a); // 198
			
			console.log(typeof a);
			console.log(a);
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
